<html>
	<head>
		<title>Saranyu Player</title>
		
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="HandheldFriendly" content="true"/>
<meta name="MobileOptimized" content="320"/>   
		<script type="text/javascript" src="js/saranyuPlayer.js"></script>
		<script type="text/javascript" src="js/utils/saranyuPlayer.utils.js"></script>
		<script type="text/javascript" src="js/embed/saranyuPlayer.embed.js"></script>
		<script type="text/javascript" src="js/api/saranyuPlayer.api.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>	
		<script type="text/javascript">
			if (window.addEventListener)
				window.addEventListener("load", init, false);
			else if (window.attachEvent)
				window.attachEvent("onload", init);
			else window.onload = init;
			
			function init(){
				saranyuPlayer("player",{
					width:640,
					height:390,
					advertisement:{

					},
					playlist:{
						"type":"vod",
						"items":[
							{
								"title":"Iron Man 3 Trailer",
								"imageUrl":"http://upload.wikimedia.org/wikipedia/en/d/d5/Iron_Man_3_theatrical_poster.jpg",
								"videoUrl":"http://devimages.apple.com/iphone/samples/bipbop/bipbopall.m3u8"
							},
							{
								"title":"Prince of Persia Trailer",
								"imageUrl":"http://stylefavor.com/wp-content/uploads/2012/10/Jake_Gyllenhaal_in_Prince_of_Persia-_The_Sands_of_Time_Wallpaper.jpg",
								"videoUrl":"http://54.251.202.214/player9Apr/videos/prince.mp4"	
							}
						]
					},
					skin:{
						"controlbar": {
				  	      	"leftSideItems" : ['play','volume'],
							"playtime" :true,
						    "rightSideItems": ['quality','fullscreen'],
						    "visible":true,
						    "autohidetime" : 5000
						},
						"skinfile" : "assets/skin.xml"
					}
				});
			}			
		</script>
	</head>
	<body>
		<center>
			<div id="player"></div>
		</center>
	</body>
</html>
